<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – OfferEdge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#2563eb',
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- 🌟 Navbar -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">OfferEdge</h1>
      <nav class="flex space-x-6 text-sm font-medium text-gray-700">
        <a href="#" class="hover:text-blue-600">Home</a>
        <a href="#" class="hover:text-blue-600">About</a>
        <a href="#" class="hover:text-blue-600">Login</a>
        <a href="#" class="text-blue-600 font-semibold">Sign Up</a>
      </nav>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700">Post Requirement</a>
    </div>
  </header>

<!-- 📝 Sign Up Form -->
<main class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your OfferEdge Account</h2>

    <!-- 🔗 Google Sign Up Button -->
    <div class="mb-6">
      <button type="button"
        class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-2 rounded-md hover:bg-gray-100 transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5" />
        <span class="text-sm font-medium text-gray-700">Sign Up with Google</span>
      </button>
    </div>

    <div class="flex items-center mb-6">
      <hr class="flex-grow border-gray-300" />
      <span class="px-3 text-sm text-gray-500">or</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- 📝 Traditional Sign Up Form -->
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">Sign Up</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</main>
  <!-- 📎 Footer -->
  <footer class="bg-gray-100 py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-sm text-gray-600 text-center">
      &copy; 2025 OfferEdge. All rights reserved.
    </div>
  </footer>

</body>
</html>
