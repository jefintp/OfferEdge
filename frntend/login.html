<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – OfferEdge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#2563eb', // blue-600
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- 🌟 Navbar -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">OfferEdge</h1>
      <nav class="flex space-x-6 text-sm font-medium text-gray-700">
        <a href="#" class="hover:text-blue-600">Home</a>
        <a href="#" class="hover:text-blue-600">About</a>
        <a href="#" class="text-blue-600 font-semibold">Login</a>
        <a href="#" class="hover:text-blue-600">Sign Up</a>
      </nav>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700">Post Requirement</a>
    </div>
  </header>

  <!-- 🔐 Login Form -->
  <main class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to OfferEdge</h2>
      <form action="#" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm">
            <input type="checkbox" class="mr-2" />
            Remember me
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">Login</button>
      </form>
      <p class="text-sm text-center text-gray-600 mt-6">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:underline font-medium">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- 📎 Footer -->
  <footer class="bg-gray-100 py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-sm text-gray-600 text-center">
      &copy; 2025 OfferEdge. All rights reserved.
    </div>
  </footer>

</body>
</html>
