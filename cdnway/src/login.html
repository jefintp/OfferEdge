<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotely - Login</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center">

  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-xl overflow-hidden max-w-4xl w-full">
    
    <!-- Left side: Branding -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 items-center justify-center p-10">
      <div class="text-center text-white">
        <h1 class="text-4xl font-bold mb-4">Quotely</h1>
        <p class="text-lg mb-6">Your Reverse Bargaining Marketplace</p>
        <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/128/ffffff/external-bargain-auction-flatart-icons-outline-flatarticons.png" alt="Quotely Logo" class="mx-auto">
      </div>
    </div>

    <!-- Right side: Login form -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" name="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" name="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-blue-600">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
      </form>
      <p class="text-sm text-gray-600 mt-6 text-center">
        Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>

  </div>
</body>
</html>
